<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drill 1</title>

    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

    <style>
        body {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            background-color: #ffeedc;
            padding: 40px;
            border-radius: 10px;
            max-width: 700px;
            margin: auto;
            box-shadow: 2 3 10px palevioletred;
            color:#B59D73
        }

       .container {background: #fffdb5;
        border-radius: 20px;
        box-shadow: 0 6px 16px #ffc5c5;
        max-width: 400px;
        padding: 40px;
        margin: 100px auto;
        border: 2px solid linear-gradient(to top, #ffe2e2, #B59D73);}

        h2 {
            color: #c39b38cf;
            text-align: center;
        }
        input {
            width: 95%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #c39b38cf;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #ffc5c5;
            color: #c39b38cf;
            font-size: 16px;
            border: none;
            cursor: pointer;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            border-radius: 5px;
            font-weight: 600;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        
        button:hover {
            background-color: #ffc5c5;
        }
        p {
            font-size: 16px;
            margin-top: 16px;
        }
        #average, #result {
            font-weight: bold;
            color: palevioletred;
        }

        .test {
            margin-top: 25px;
            padding: 5px;
            border: 1px solid #c39b38cf;
            border-radius: 5px;
            background-color: #fff7e6;
        }

    </style>
</head>
<body>
    <div class="container py-5">
    <h2>Simple Average Calculator</h2>

    <p>Score 1:</p>
    <input id="score1" type="text">

    <p>Score 2:</p>
    <input id="score2" type="text">

    <br><br>

    <button py-click="compute_average">Compute</button>

<div class="test">
    <p> Average: <span id="average"></span></p>
    <p> Passed: <span id="result"></span></p>
</div>
    <script type="py" src="main.py"></script>
</div>
</body>
</html>
